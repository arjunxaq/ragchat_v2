version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ragchat-backend
    ports:
      - "8000:8000"
    environment:
      - TOGETHER_API_KEY=${TogetherAPIKEY}
    networks:
      - ragchat-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: ragchat-frontend
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - ragchat-network

networks:
  ragchat-network:
    driver: bridge